<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Message</title>
  <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1>Message</h1>
      <a class="btn btn-primary" href="/post">POST</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
      {{each comments}}
      <li class="list-group-item">{{ $value.name }}说：{{ $value.content }} <span class="pull-right">{{ $value.date }}</span></li>
      {{/each}}
    </ul>
  </div>
</body>

</html>
