<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h2><a href="/">Back</a></h2>
    </div>
  </div>
  <div class="comments container">
    <form action="/submit" method="get">
      <div class="form-group">
        <label for="input_name">Name</label>
        <input type="text" class="form-control" required minlength="2" maxlength="20" id="input_name" name="name" placeholder="input your name">
      </div>
      <div class="form-group">
        <label for="textarea_message">Content</label>
        <textarea class="form-control" name="content" id="textarea_message" cols="30" rows="10" required minlength="5" maxlength="200"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>

</html>
